<header class="site-header py-2 text-white sans">
    <div class="container">
        <div class="row">
            <div class="col">

                {% if request.path == home_url %}
                <h1 class="text-center">
                    <i class="fas fa-home"></i>
                    Блог
                </h1>
                {% endif %}

                {% if request.path == posts_url %}
                <div class="d-flex">
                    <div class="col-md-3 offset-5">
                        <h1>
                            <i class="fas fa-th-list"></i>
                            Посты
                        </h1>
                    </div>
                    <div class="col-md-5 offset-1 py-2">
                        <form action="{% url 'posts' %}"
                              method="get"
                              class="input-group">
                            <input name="q"
                                   type="text"
                                   class="form-control"
                                   placeholder="Регистрозависимый поиск">
                            <div class="input-group-append">
                                <button class="btn btn-outline-light">Поиск</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% endif %}

                {% if request.path == tags_url %}
                <h1 class="text-center">
                    <i class="fas fa-tags"></i>
                    Тэги
                </h1>
                {% endif %}

            </div>
        </div>
    </div>
</header>
