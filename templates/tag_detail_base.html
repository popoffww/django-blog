{% load static %}
{% url 'home' as home_url %}
{% url 'posts' as posts_url %}
{% url 'tags' as tags_url %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} Посты с "{{ tag.title|title }}" тэгом {% endblock %}</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 serif">
    <div class="container">

      <a href="{{ home_url }}
      " class="navbar-brand">
        <i class="fab fa-blogger-b px-2"></i>
             Блог
    </a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item px-2" >
            <a href="{{ home_url }}" class="nav-link {% if request.path == home_url %} active {% endif %}">
              Dashboard
          </a>
        </li>
          <li class="nav-item px-2 {% if request.path == posts_url %} active {% endif %}" >
            <a href="{{ posts_url }}
            " class="nav-link">
              Посты
          </a>
        </li>
          <li class="nav-item px-2 {% if request.path == tags_url %} active {% endif %}" >
            <a href="{{ tags_url }}
            " class="nav-link">
              Тэги
          </a>
        </li>
        </ul>

        <!-- Dropdown -->

        <ul class="navbar-nav ml-auto">

          <li class="nav-item dropdown mr-3">
            <a href="" class="nav-link dropdown-toggle active" data-toggle="dropdown">
                <i class="fa fa-cog"></i>
                Авторизация
            </a>

            <div class="dropdown-menu">
              <a href="" class="dropdown-item">
                <i class="fas fa-sign-in-alt px-1"></i>
              Войти
            </a>

              <a href="" class="dropdown-item">
                <i class="fas fa-sign-out-alt px-1"></i>
                Выйти
            </a>
            </div>

          </li>

        </ul>

      </div>  <!-- //collapse navbar-collapse -->
    </div> <!--  /container -->
  </nav>

  {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
