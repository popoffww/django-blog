{% extends 'master_base.html' %}
{% load static %}

{% block title %} {{ block.super }} {% endblock %}

{% block content %}

<div class="container">
    <header id="main-header">
        <div class="row no-gutters">
            <div class="col-lg-4 col-md-5">
                <img src="{% static 'img/admin1.jpg' %}" alt="">
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="d-flex flex-column">
                    <div class="p-5 bg-secondary text-white">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h1 class="display-4 serif">Виталий Попов</h1>
                            <div class="d-none d-md-block">
                                <a href="http://twitter.com" class="text-white">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                            <div>
                                <a href="http://facebook.com" class="text-white">
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </div>
                            <div>
                                <a href="http://instagram.com" class="text-white">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                            <div>
                                <a href="http://github.com" class="text-white">
                                    <i class="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 status text-white text-center shadow serif">
                        Молодой специалист
                    </div>

                    <div>
                        <div class="d-flex flex-row text-white align-items-stretch text-center">
                            <div class="port-item p-4 bg-primary" data-toggle="collapse" data-target="#certificate">
                                <i class="fa fa-certificate fa-2x d-block"></i>
                                <span class="d-none d-sm-block">Сертификат</span>
                            </div>
                            <div class="port-item p-4 bg-success" data-toggle="collapse" data-target="#resume">
                                <i class="fas fa-graduation-cap fa-2x d-block"></i>
                                <span class="d-none d-sm-block">Resume</span>
                            </div>
                            <div class="port-item p-4 bg-warning" data-toggle="collapse" data-target="#work">
                                <i class="fas fa-folder-open fa-2x d-block"></i>
                                <span class="d-none d-sm-block">Work</span>
                            </div>
                            <div class="port-item p-4 bg-danger" data-toggle="collapse" data-target="#contact">
                                <i class="fas fa-envelope fa-2x d-block"></i>
                                <span class="d-none d-sm-block">Contact</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div id="certificate">

        <div class="card card-body py-5">
            <hr>
            <h4>Django</h4>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:40%"></div>
            </div>
            <h4>Python</h4>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:20%"></div>
            </div>
            <h4>HTML</h4>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:50%"></div>
            </div>
            <h4>CSS</h4>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:50%"></div>
            </div>
        </div>
    </div>
</div>

<div class="cert col-8">
    <img src="{% static 'img/django-cert.jpg' %}" alt="">
</div>

<!-- FOOTER -->
<div class="container">
    <footer id="main-footer" class="p-5 bg-dark text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <a href="#" class="btn btn-outline-light">
                        <i class="fas fa-cloud"></i> Наверх
                    </a>
                </div>
                <div class="col-md-2">
                    <a href="{{ home_url }}
                " class="btn btn-outline-light">
                        <i class="fab fa-blogger-b"></i> Блог
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>


{% endblock %}
