{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - Тэги
{% endblock %}

{% block content %}

     <section>
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-10">
              <div class="card">
                   {% for tag in tags %}
                <div class="card-body text-left text-muted serif">

                    <a href="{{ tag.get_absolute_url }}"
                       class="text-decoration-none text-dark">
                        {{ tag.title }}
                    </a>

                </div>
                    {% endfor %}
              </div>
            </div>
          </div>
        </div>
    </section>

{% endblock %}
